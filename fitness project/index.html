<!DOCTYPE html>
<html lang="en">
<html>
    <head>
        <title>Fitness App</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
        
        <header>
            <h1>Fitness App</h1>
        </header>

        <main>
            <h2>Welcome to my Fitness App!</h2>

         

            <div id="fitness-data"></div>

            <div id="app">
                <table class="tracker">
                    <table id="entryTable">
                        <thead>
                          <tr>
                            <th>Workout</th>
                            <th>Date</th>
                            <th>Duration</th>
                            <th></th>
                          </tr>
                        </thead>

                        <tbody class="tracker__entries">
                            <tr class="tracker__row">
                                <tr class="tracker__row">

                        <tbody>
                          <tr>
                            <td>
                                <select class="tracker__workout">
                                    <option value="swimming">Swimming</option>
                                    <option value="yoga">Yoga</option>
                                    <option value="indoor-cycling">Indoor-cycling</option>
                                    <option value="outdoor-cycling">Outdoor-cycling</option>
                                </select>
                            </td>

                            <td>
                                <input type="date" class="tracker__date">
                            </td>

                            <td>
                                <input type="number" class="tracker__duration">
                                <span class="tracker__text">minutes</span>
                            </td>

                            <td><button class="removeBtn">Remove Entry</button></td>

                            <tr class="tracker__row tracker__row--add">
                                <td colspan="4">
                                   <span id="addEntry">Add Entry &plus;</span>
                                </td>
                            </tr>

                          </tr>
                        </tbody>
                      </table>
                         
                      

        <footer>
            <p>&copy; 2023 Fitness App. All rights reserved </p>
        </footer>

     


<h1>Workout Animations</h1>
  <div id="fitness-container">

  </div>
        <script src="index.js"></script>
        
    </body>
</html>
